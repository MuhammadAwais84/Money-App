<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <button class="header-btn" id="loadBtn">
                <i class="fas fa-download"></i> Load
            </button>
            <button class="header-btn" id="themeBtn">
                <i class="fas fa-moon"></i>
            </button>
            <button class="header-btn" id="saveBtn">
                <i class="fas fa-save"></i> Save
            </button>
        </header>

        <!-- Balance Section -->
        <section class="balance-section">
            <div class="balance-display">
                <h2 id="balanceAmount">$0.00</h2>
            </div>
            <div class="action-buttons">
                <button class="btn btn-income" id="cashInBtn">
                    <i class="fas fa-plus"></i> Cash In
                </button>
                <button class="btn btn-expense" id="cashOutBtn">
                    <i class="fas fa-minus"></i> Cash Out
                </button>
            </div>
        </section>

        <!-- Transactions Section -->
        <section class="transactions-section">
            <div class="transactions-header">
                <h3>Transactions</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <i class="fas fa-wallet"></i>
                    <p>No transactions yet</p>
                    <small>Start by adding your first transaction</small>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Transaction</h3>
                    <button class="close-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="modal-form" id="transactionForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" maxlength="50" required>
                    </div>
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-check"></i> Add Transaction
                    </button>
                </form>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
